name: Crypto Monitor

on:
  schedule:
    # Executa a cada 1 hora
    - cron: '0 * * * *'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  update-crypto-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Depend√™ncias instaladas"
          pip list | grep -E "(supabase|gspread|requests|websockets)"
      
      - name: Verificar configura√ß√£o
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "üîç Verificando configura√ß√£o..."
          python check_config.py
      
      - name: Executar script principal
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "üöÄ Iniciando coleta de dados..."
          python main.py
          echo "‚ú® Script executado"
      
      - name: Verificar resultado
        if: always()
        run: |
          echo "üìä Workflow conclu√≠do"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"